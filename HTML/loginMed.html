<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Médico - Laboratório Stela</title>
    <link rel="stylesheet" href="/CSS/styleLogin.css">
    <link rel="icon" href="/Assets/tubo-de-ensaio.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="dobra">
    <div class="login-container">
        <img clas="userIcon" src="/Assets/med.png">
        <h2>Login Médico</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="token"><i class="fas fa-key"></i> Token de acesso:</label>
                <input type="password" id="token" name="token" required>
            </div>

            <div class="senhaEsqueci">
                <a class="esqueci" href="#">Esqueci minha senha</a>
            </div>
            

            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            <button type="button" class="buttonBack"><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar à Tela Inicial</a></button>
            
        </form>
    </div>

    

</section>

<div class="alours">
    <img class="ALOU" src="/Assets/ALOOOOOOOOOOOOOOOOOO.png">
</div>
</body>
</html>
